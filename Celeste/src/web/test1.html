<head>
<title>Dojo example</title>
<script djConfig="isDebug: false, parseOnLoad: true, useXDomain: true, modulePaths: {'sunlabs': '/dojo/1.1.1/sunlabs'}" src="http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/dojo.xd.js" type="text/javascript"></script>
<link href="http://o.aolcdn.com/dojo/1.1.1/dijit/themes/tundra/tundra.css" media="all" rel="stylesheet" type="text/css"/>
<link href="http://o.aolcdn.com/dojo/1.1.1/dojo/resources/dojo.css" media="all" rel="stylesheet" type="text/css"/>

<script>
    dojo.addOnLoad(function(){
        dojo.query("#showMe").onclick(function(e){
            var node = e.target;

            var a = dojo.anim(node, {
                backgroundColor: "#363636",
                color: "#f7f7f7"
            }, 1000);

            dojo.connect(a, "onEnd", function(){
                dojo.anim(node, { color: "#363636" }, null, null, function(){
                    node.innerHTML = "wow, that was easy!";
                    dojo.anim(node, { color: "white" });
                });
            });
        });
    });
</script>
<body class="nihilo">
<div id="showMe" style="padding: 10px;">
    click here to see how it works
</div>
</body>
</html>
